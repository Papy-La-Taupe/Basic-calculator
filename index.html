<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    
<div id="calculatorBody">
    <div id="screens">
        <input id ="screen" name="screen" type="text" placeholder="calculations will go here">
        <input id ="miniScreen" name="miniScreen" type="text" placeholder="result will go here">
    </div>
    <div class="buttonRow">
        <button id="1">1</button> 
        <button id="2">2</button>   
        <button id="3">3</button>
        <button id="add" class="Operator">+</button>
    </div>
    <div class="buttonRow">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="substract" class="Operator">-</button>
    </div>
    <div class="buttonRow">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="Operator">*</button>
    </div>
    <div class="buttonRow">
        <button id="parentheses">()</button>        
        <button id="0">0</button>
        <button id="coma">.</button>
        <button id="divide" class="Operator">/</button>
    </div>
    <div class="buttonRow">
        <button id="clear">C</button>
        <button id="erase">e</button>
        <button id="enter">=</button>
        
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
