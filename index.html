<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    
<div id="calculatorBody">
    <div id="screens">
        <input id ="screen" name="screen" type="text" placeholder="...">
        <input id ="miniScreen" name="miniScreen" type="text" placeholder="off">
    </div>
    <div class="buttonRow">
        <button id="1" class="number">1</button> 
        <button id="2" class="number">2</button>   
        <button id="3" class="number">3</button>
        <button id="add" class="Operator">+</button>
    </div>
    <div class="buttonRow">
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="substract" class="Operator">-</button>
    </div>
    <div class="buttonRow">
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="multiply" class="Operator">*</button>
    </div>
    <div class="buttonRow">
        <button id="erase" class="options">e</button>
        <button id="0" class="number">0</button>
        <button id="." class="number">.</button>
        <button id="divide" class="Operator">/</button>
    </div>
    <div class="buttonRow">
        <button id="power" class="options">y||n</button>
        <button id="clear" class="options">C</button>
        <button id="enter">=</button>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
